<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Biodata Sederhana</title>
    <style>
      .body-style {
        background-color: #1e7c7c;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 40px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }

      .heading1 {
        color: #040607;
        text-align: center;
        font-size: 45px;
        margin-bottom: 30px;
      }

      .heading2 {
        color: #040607;
        text-align: center;
      }

      .card {
        background-color: #a0e9e3;
        box-shadow: 0 4px 10px rgba(14, 148, 137, 0.1);
        padding: 20px;
        border-radius: 15px;
        max-width: 450px;
        width: 100%;
        height: 100%;
        margin-bottom: 20px;
      }

      .biodata img {
        display: block;
        margin: 0 auto 15px;
        border: 2px solid #1e7c7c;
        border-radius: 5%;
      }

      .biodata p {
        font-size: 18px;
        margin: 8px 0;
      }

      .link {
        color: #2980b9;
        text-decoration: none;
        font-size: 10pt;
      }

      .link:hover {
        text-decoration: underline;
      }

      .form-label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
      }

      .form-input,
      .form-textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
      }

      .form-textarea {
        resize: vertical;
      }

      .form-button {
        margin-top: 20px;
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 8px;
        width: 100%;
      }

      .form-button:hover {
        background-color: #2980b9;
      }

      @media (max-width: 500px) {
        .body-style {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body class="body-style">
    <div class="card biodata">
      <h1 class="heading1">Biodata Pribadi</h1>
      <img src="mypicture.jpg" alt="Foto Saya" width="200" />
      <p><strong>Nama:</strong> Widia Wati</p>
      <p><strong>Email:</strong> widiawati060419@gmail.com</p>
      <p><strong>Telepon:</strong> 085338810502</p>
      <p>
        <strong>GitHub:</strong>
        <a
          href="https://github.com/widiawati040619/HTML.git"
          target="_blank"
          class="link"
        >
          https://github.com/widiawati040619/HTML.git
        </a>
      </p>
    </div>

    <div class="card">
      <h2 class="heading2">Hubungi Saya</h2>
      <form>
        <label for="nama" class="form-label">Nama:</label>
        <input type="text" id="nama" required class="form-input" />

        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" required class="form-input" />

        <label for="pesan" class="form-label">Pesan:</label>
        <textarea id="pesan" rows="4" required class="form-textarea"></textarea>

        <button type="submit" class="form-button">Kirim</button>
      </form>
    </div>
  </body>
</html>
