<html>
  <head>
    <title>Halaman Biodata Sederhana</title>
    <style>
      body {
        background-color: #1e7c7c;
        font-family:Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1, h2 {
        color: #040607;
        text-align: center;
      }

      h1 {
        font-size: 45px;
        margin-bottom: 30px;
      }

      .card {
        background-color: #a0e9e3;
        box-shadow: 0 4px 10px rgba(14, 148, 137, 0.1);
        padding: 30px;
        border-radius: 15px;
        max-width: 600px;
        width: 100%;
        margin-bottom: 40px;
      }

      .biodata img {
        display: block;
        margin: 0 auto 20px;
        border: 4px solid #1e7c7c;
        border-radius: 10px;
      }

      .biodata p {
        font-size: 18px;
        margin: 8px 0;
      }

      a {
        color: #2980b9;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      form label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
      }

      textarea {
        resize: vertical;
      }

      button {
        margin-top: 20px;
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 8px;
        width: 100%;
      }

      button:hover {
        background-color: #2980b9;
      }

      @media (max-width: 600px) {
        .card {
          padding: 20px;
        }
      }
    </style>
  </head>

  <body>
    <h1>Biodata Pribadi</h1>

    <div class="card biodata">
      <img src="mypicture.jpg" alt="Foto Saya" width="200" />
      <p><strong>Nama:</strong> Widia Wati</p>
      <p><strong>Email:</strong> widiawati060419@gmail.com</p>
      <p><strong>Telepon:</strong> 085338810502</p>
      <p>
        <strong>GitHub:</strong>
        <a href="https://github.com/widiawati040619/HTML.git" target="_blank">
          https://github.com/widiawati040619/HTML.git
        </a>
      </p>
    </div>

    <div class="card">
      <h2>Hubungi Saya</h2>
      <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="pesan">Pesan:</label>
        <textarea id="pesan" rows="4" required></textarea>

        <button type="submit">Kirim</button>
      </form>
    </div>
  </body>
</html>
